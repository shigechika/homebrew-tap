name: Update Formula

on:
  repository_dispatch:
    types: [update_junos_ops, update_speedtest_z]
  workflow_dispatch:
    inputs:
      package:
        description: "Package to update (junos-ops or speedtest-z)"
        required: true
        type: choice
        options:
          - junos-ops
          - speedtest-z

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Determine package
        id: pkg
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            case "${{ github.event.action }}" in
              update_junos_ops)  echo "name=junos-ops" >> "$GITHUB_OUTPUT" ;;
              update_speedtest_z) echo "name=speedtest-z" >> "$GITHUB_OUTPUT" ;;
            esac
          else
            echo "name=${{ inputs.package }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Install tools
        run: |
          pip install "setuptools<71" "${{ steps.pkg.outputs.name }}" homebrew-pypi-poet

      - name: Generate formula
        run: |
          poet -f "${{ steps.pkg.outputs.name }}" > /tmp/formula-raw.rb

      - name: Patch formula metadata
        env:
          PACKAGE_NAME: ${{ steps.pkg.outputs.name }}
        run: |
          python3 << 'PYEOF'
          import os, re

          pkg = os.environ["PACKAGE_NAME"]

          PACKAGE_META = {
              "junos-ops": {
                  "formula": "junos-ops",
                  "desc": "Automated JUNOS package update tool for Juniper devices",
                  "homepage": "https://github.com/shigechika/junos-ops",
                  "test_cmd": "junos-ops",
                  "extra_deps": [
                      'depends_on "libffi"',
                      'depends_on "libsodium"',
                      'depends_on "openssl@3"',
                  ],
                  "uses_from_macos": [
                      'uses_from_macos "libxml2"',
                      'uses_from_macos "libxslt"',
                  ],
              },
              "speedtest-z": {
                  "formula": "speedtest-z",
                  "desc": "Automated speed test across 8 major sites with Zabbix integration",
                  "homepage": "https://github.com/shigechika/speedtest-z",
                  "test_cmd": "speedtest-z",
                  "extra_deps": [
                      'depends_on "libffi"',
                      'depends_on "openssl@3"',
                  ],
                  "uses_from_macos": [],
              },
          }

          meta = PACKAGE_META[pkg]

          with open("/tmp/formula-raw.rb") as f:
              content = f.read()

          # desc
          content = re.sub(r'desc ".*?"', f'desc "{meta["desc"]}"', content)

          # homepage
          content = re.sub(r'homepage ".*?"', f'homepage "{meta["homepage"]}"', content)

          # license (after first sha256 line only)
          if "license" not in content:
              content = re.sub(
                  r'(  sha256 ".*?")\n\n  depends_on',
                  r'\1\n  license "Apache-2.0"\n\n  depends_on',
                  content,
                  count=1,
              )

          # depends_on: replace python3 with full dependency block
          # build deps first, then regular deps, then uses_from_macos
          dep_lines = [
              'depends_on "rust" => :build',
          ] + meta["extra_deps"] + [
              'depends_on "python@3.13"',
          ]
          uses_lines = meta.get("uses_from_macos", [])
          if uses_lines:
              dep_lines.append("")
              dep_lines.extend(uses_lines)
          dep_block = "\n  ".join(dep_lines)
          content = content.replace('depends_on "python3"', dep_block)

          # test block
          test_cmd = meta["test_cmd"]
          content = re.sub(
              r"  test do\n.*?\n  end",
              f'  test do\n    assert_match "{test_cmd}", shell_output("#{{bin}}/{test_cmd} --version")\n  end',
              content,
              flags=re.DOTALL,
          )

          with open(f'Formula/{meta["formula"]}.rb', "w") as f:
              f.write(content)
          PYEOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update: ${{ steps.pkg.outputs.name }} formula"
            git push
          fi
